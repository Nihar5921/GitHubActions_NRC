name: python-deploy

on:
  workflow_dispatch:
      
jobs:
  build:
    runs-on:
      ubuntu-latest

    steps:
      - uses: actions/checkout@v4
  
      - name: SetUp-Python
        uses: actions/setup-python@v5
        with:
             python-version: '3.10'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install pytest

      - name: Run tests
        run: |
            cd src
            python addition.py
